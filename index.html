<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bag</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="logo__link"> Bag </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Home</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Feature</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">About</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Product</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="yellow__btn">Shop Now</a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <span class="hero__baner">Look Stylish Be Stylish.</span>
              <h1 class="hero__title">Look Stylish Be <span>Stylish.</span></h1>
              <p class="hero__subtitle">
                Before starting this business you should have ideas about the
                market and products to Compete with the Existing Businesses.
              </p>
              <a href="#" class="yellow__btn">Join Shop</a>
              <div class="icons">
                <div class="plane"></div>
                <div class="mark"></div>
                <div class="star">30%<span>OFF</span></div>
              </div>
            </div>
            <div class="hero__img">
              <img class="hero__bg" src="images/hero-bg.png" alt="" />
              <img class="hero__bg-main" src="images/hero-bg-main.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="categories">
        <div class="container">
          <div class="categories__wrapper">
            <div class="categories__buttons">
              <div class="button__wrapper">
                <button class="active">Water Resistant</button>
              </div>
              <div class="button__wrapper">
                <button>Charging System</button>
              </div>
              <div class="button__wrapper">
                <button>Artificial Leather</button>
              </div>
              <div class="button__wrapper">
                <button>Modern Clothes</button>
              </div>
            </div>
            <div class="categories__items">
              <div class="categories__item">
                <a href="#">
                  <img src="images/gategories-img-1.png" alt="" />
                </a>
              </div>
              <div class="categories__item">
                <a href="#">
                  <img src="images/gategories-img-2.png" alt="" />
                </a>
              </div>
              <div class="categories__item">
                <a href="#">
                  <img src="images/gategories-img-3.png" alt="" />
                </a>
              </div>
              <div class="categories__item">
                <a href="#">
                  <img src="images/gategories-img-4.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
